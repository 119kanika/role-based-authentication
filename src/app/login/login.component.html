<body>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <form class="login-form">
        <input mat-raised-button type="text" placeholder="username" [(ngModel)]="username" name="username" required>
        <input mat-raised-button type="password" placeholder="password" [(ngModel)]="password" name="password" required>
        <button (click)="login()">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
</body>
