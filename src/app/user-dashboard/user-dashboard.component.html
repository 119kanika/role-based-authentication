<app-sidebar>
    <!-- Content of the user dashboard goes here -->
    <!-- For example, you can include the user dashboard content here -->
    <router-outlet></router-outlet>
  </app-sidebar>


  <h1>User Dashboard</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name" isEditable>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
    
      <!-- Age Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
    
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser(user)" [disabled]="!isEditable"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteUser(user)" [disabled]="!isEditable"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
